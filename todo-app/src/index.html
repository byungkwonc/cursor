<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 관리 앱</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>할 일 관리</h1>

        <!-- 할 일 입력 폼 -->
        <form id="todo-form">
			<div class="form-group">
				<input type="text" id="todo-title" placeholder="제목을 입력하세요" required>
				<textarea id="todo-content" placeholder="상세 내용을 입력하세요"></textarea>
			</div>
			<div class="form-group">
				<input type="date" id="due-date">
				<button type="submit">추가</button>
			</div>
        </form>

        <!-- 필터 및 정렬 옵션 -->
        <div class="filters">
            <select id="status-filter">
                <option value="all">전체</option>
                <option value="active">진행중</option>
                <option value="completed">완료</option>
            </select>
            <select id="sort-option">
                <option value="created">생성일순</option>
                <option value="due-date">마감일순</option>
            </select>
            <input type="text" id="search" placeholder="검색...">
        </div>

        <!-- 알림 영역 추가 (container 안에) -->
        <div id="notification-area" class="notification-area"></div>

        <!-- 할 일 목록 -->
        <ul id="todo-list"></ul>
    </div>
    <!-- 드래그 앤 드롭을 위한 Sortable.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
